<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form>
        <fieldset>
            <div class="fildset-wrapper">

                <legend>Informações pessoais</legend>

                <div class="inout-name">
                    <label for="event-nome">Nome</label>
                    <input  type="text" id="event-nome">
                </div>

                <div class="input-name">
                    <label for="evente-sobrenome">sobrenome</label>
                    <input type="text" id="event-sobrenome">
                </div>

                <div class="input-wrapper">
                    <label for="event-E-mail">E-mail <span>(digite um email valido)</span></label>
                    <input type="email" id="event-E-mail">
                </div>

                <div class="input-wrapper">
                    <label for="event-senha">Senha <span>(minimo de 6 caracteres)</span></label>
                    <input type="password" id="event-senha">
                </div>
            </div>
        </fieldset>
    </form>
</body>
</html>

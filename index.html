<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 01</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,
    500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,
    900&family=Staatliches&display=swap" 
    rel="stylesheet">

</head>
<body>
    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para <br/> agendar a sua mentoria</p>
        </header>
        <form id="my-form">

            <fieldset>
                <div class="fieldset-wrapper">
    
                    <legend>INFORMAÇÕES PESSOAIS</legend>

                    <div class="org-input">
                        <div class="input-name">
                            <label for="event-nome">Nome</label>
                            <input  type="text" id="event-nome">
                        </div>
    
                        <div class="input-name">
                            <label for="evente-sobrenome">sobrenome</label>
                            <input type="text" id="event-sobrenome">
                        </div>
                    </div>
    
                    <div class="input-wrapper">
                        <label for="event-E-mail">E-mail <span>(digite um email valido)</span></label>
                        <input type="email" id="event-E-mail">
                    </div>
    
                    <div class="input-wrapper">
                        <label for="event-senha">Senha <span>(minimo de 6 caracteres)</span></label>
                        <input type="password" id="event-senha">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">

                    <legend>INFORMAÇÕES	DO MENTOR</legend>

                    <div class="input-wrapper">
                        <label for="event-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="event-mentor">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">

                    <legend>SEUS HORÁRIOS DISPONIVEIS</legend>
                    <h4>PRIMEIRA MENTORIA</h4>
                    
                    <div class="col-3">

                        <div class="input-wrapper">
                            <label for="event-data">Data</span></label>
                            <input type="date" id="event-data" required/>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begni">Das</label>
                            <input type="time" id="event-begin" required/>
                        </div>

                        <div class="input-wrapper">                               
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end" required/>
                        </div>
                    </div>
                    <h4>SEGUNDA MENTORIA</h4>
                    <div class="col-3">

                        <div class="input-wrapper">
                            <label for="event-data">Data</span></label>
                            <input type="date" id="event-data" required/>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begni">Das</label>
                            <input type="time" id="event-begin" required/>
                        </div>

                        <div class="input-wrapper">                               
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end" required/>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <input 
            form="my-form" 
            class="button" 
            type="submit" 
            value="salvar"/>
        </footer>
    </div>
</body>
</html>
